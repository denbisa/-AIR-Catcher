<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>$AIR Catcher</title>
  <script src="https://unpkg.com/kaboom/dist/kaboom.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #111;
      overflow: hidden;
    }
    canvas {
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>
<script>
  kaboom({
    background: [0, 0, 0],
    width: 480,
    height: 640,
    canvas: document.createElement("canvas"),
    scale: 1,
  });

  // Load assets
  loadSprite("player", "https://i.imgur.com/Wb1qfhK.png");
  loadSprite("air", "https://i.imgur.com/OdL0XPt.png");

  // Define layers
  layers(["game", "ui"], "game");

  scene("game", () => {
    const scoreLabel = add([
      text("Score: 0"),
      pos(12, 12),
      layer("ui"),
      { value: 0 },
    ]);

    const player = add([
      sprite("player"),
      pos(center().x, height() - 40),
      area(),
      body({ isStatic: true })
    ]);

    keyDown("left", () => {
      player.move(-200, 0);
    });

    keyDown("right", () => {
      player.move(200, 0);
    });

    loop(1, () => {
      const x = rand(0, width() - 32);
      const token = add([
        sprite("air"),
        pos(x, 0),
        area(),
        move(DOWN, 100),
        cleanup(),
        "token"
      ]);
    });

    player.onCollide("token", (token) => {
      destroy(token);
      scoreLabel.value++;
      scoreLabel.text = "Score: " + scoreLabel.value;
    });
  });

  go("game");
</script>
</body>
</html>
